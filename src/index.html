<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NobleUI - Angular Admin Template</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/splash-screen.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- End fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body class="mat-typography">

  <!-- START: Setting up theme mode on page load for the splash screen -->
  <script>
    const themeMode = localStorage.getItem('theme');
    if (themeMode) {
      document.documentElement.setAttribute('data-bs-theme', themeMode);
    } else {
      document.documentElement.setAttribute('data-bs-theme', window.matchMedia('(prefers-color-scheme: dark)').matches? 'dark': 'light');
    }
  </script>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <!-- END: Setting up theme mode on page load for the splash screen -->

  <app-root>
    <!-- START: Splash screen -->
    <div class="splash-screen">
      <div class="logo"></div>
      <div class="spinner"></div>
    </div>
    <!-- END: Splash screen -->
  </app-root>

</body>
</html>
