<div class="full-page-container" *ngIf="reportUrl; else noAccess">
  <iframe
    #reportFrame
    [src]="reportUrl | safeUrl"
    title="Power BI Dashboard"
    frameborder="0"
    allowFullScreen="true"
    width="100%"
    height="800px"
  ></iframe>
</div>

<ng-template #noAccess>
  <p>Vous n'avez pas access.</p>
</ng-template>
