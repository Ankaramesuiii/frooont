@if(errorMessage){

<div class="alert-container">
  <ngb-alert [type]="'danger'" [dismissible]="false">
    <i class="feather icon-alert-circle"></i>
    {{ errorMessage }}
  </ngb-alert>
</div>
}
<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div
              class="auth-side-wrapper"
              [ngStyle]="{ 'background-image': 'url(/images/sofrecom_logo-nobg.png)' }"
            ></div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2"
                >Sof<span> Budget</span></a
              >
              <h5 class="text-secondary fw-normal mb-4">
                Bienvenue
              </h5>
              <form class="forms-sample">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="foulen.benfoulen@sofrecom.com"
                    name="email"
                    [(ngModel)]="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Mot de passe</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    autocomplete="current-password"
                    name="password"
                    [(ngModel)]="password"
                    placeholder="********"
                  />
                </div>
                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="authCheck"
                  />
                  <label class="form-check-label" for="authCheck">
                    Se souvenir de moi
                  </label>
                </div>

                <div>
                  <button
                    type="submit"
                    class="btn btn-primary me-2 mb-2 mb-md-0"
                    (click)="onLoggedin($event)"
                  >
                    Login
                  </button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
