<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">General</a></li>
    <li class="breadcrumb-item active" aria-current="page">
      Importer
    </li>
  </ol>
</nav>

<div class="form-wrapper">
  <div class="upload-card">
    <h5 class="mb-3">Importer les formations</h5>
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="file" (change)="uploadFile($event)" class="form-control" />
      </div>
      <div class="col-md-4">
        <input type="number" [(ngModel)]="year" placeholder="AnnÃ©e" class="form-control" min="2000" max="2100" />
      </div>
    </div>
    
    @if(errorMessage){
      <div class="text-danger mb-2">{{ errorMessage }}</div>
    }
    
    <button class="btn btn-primary" [disabled]="isLoading" (click)="submitFile()">
      Importer
    </button>
  </div>
</div>

@if(isLoading) {
  <div class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>{{ currentMessage }}</p>
    </div>
  </div>
}
